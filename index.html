<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="card header">News Header</header>

      <aside class="card user">User</aside>
      <aside class="card categories">Categories</aside>

      <main class="card headline">Headline</main>
      <section class="card blogs">My Blogs</section>
      <section class="card weather">
        <div id="weather-react"></div>
      </section>
      <section class="card news-grid">News Grid</section>
      <section class="card calendar">Calender</section>

      <footer class="card footer">Footer</footer>
    </div>
    <script src="app.js"></script>
    <script type="text/babel" src="react-weather.jsx"></script>
  </body>
</html>
